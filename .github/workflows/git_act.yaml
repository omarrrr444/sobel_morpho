name: CI Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install build-essential
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Compile C files
      run: ./CMakeGCC.sh

    - name: Run Program
      run: ./sobel

